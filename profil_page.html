<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
</html>
<body>
  <header>
    <h1>Challenge your brain</h1>
  </header>
  <main class="question-card main-profil">
    <div class="profil-header">
      <img class="img-profil" src="https://placehold.co/150x150" />
      <form class="name">
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Name"
        /><br />
      </form>
    </div>
    <div class="profil-content">
      <h2>About me</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum iste
        sit unde voluptatem, omnis magni delectus, sequi ut aliquam sunt
        incidunt, molestiae hic ullam obcaecati numquam officiis similique
        veritatis quibusdam.
      </p>
    </div>
    <div class="counter-wrapper">
      <div class="counter">
        <img src="/images/question.png" alt="question mark" />
        <span>0</span>
      </div>
      <div class="counter">
        <img src="/images/lesezeichen_orange.png" alt="active bookmark" />
        <span>0</span>
      </div>
    </div>
    <a> Settings </a>
    <div class="switch-toggler">
      Dark Mode
      <label class="switch">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>
  </main>
  <footer>
    <nav>
      <a href="index.html"
        ><img class="home-icon" src="images/zuhause.png" alt="home icon"
      /></a>
      <a href="bookmarks_page.html"
        ><img
          class="bookmark-icon"
          src="images/lesezeichen.png"
          alt="home icon"
      /></a>
      <a class="current-page" href="profil_page.html"
        ><img class="profil-icon" src="images/nutzer.png" alt="home icon"
      /></a>
    </nav>
  </footer>
</body>
